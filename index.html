<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Castelo + Dragão</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #87CEEB">
      <!-- Pré-carregamento dos arquivos do modelo -->
      <a-assets>
        <a-asset-item id="dragao-obj" src="modelo/dragao.obj"></a-asset-item>
        <a-asset-item id="dragao-mtl" src="modelo/dragao.mtl"></a-asset-item>
      </a-assets>

      <!-- Chão -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#556B2F"></a-plane>

      <!-- Castelo -->
      <a-cylinder position="0 10 0" radius="5" height="20" color="#8B8B7A" segments-radial="20"></a-cylinder>
      <a-cone position="0 22 0" radius-bottom="5.5" height="8" color="#654321"></a-cone>

      <a-box position="0 5 -20" depth="40" height="10" width="2" color="#7F7F7F"></a-box>
      <a-box position="0 5 20" depth="40" height="10" width="2" color="#7F7F7F"></a-box>
      <a-box position="-20 5 0" depth="2" height="10" width="40" color="#7F7F7F"></a-box>
      <a-box position="20 5 0" depth="2" height="10" width="40" color="#7F7F7F"></a-box>

      <a-cylinder position="-20 10 -20" radius="3" height="15" color="#8B8B7A"></a-cylinder>
      <a-cylinder position="20 10 -20" radius="3" height="15" color="#8B8B7A"></a-cylinder>
      <a-cylinder position="-20 10 20" radius="3" height="15" color="#8B8B7A"></a-cylinder>
      <a-cylinder position="20 10 20" radius="3" height="15" color="#8B8B7A"></a-cylinder>

      <a-cone position="-20 22 -20" radius-bottom="3.5" height="6" color="#654321"></a-cone>
      <a-cone position="20 22 -20" radius-bottom="3.5" height="6" color="#654321"></a-cone>
      <a-cone position="-20 22 20" radius-bottom="3.5" height="6" color="#654321"></a-cone>
      <a-cone position="20 22 20" radius-bottom="3.5" height="6" color="#654321"></a-cone>

      <a-box position="0 3 20.5" depth="1" height="6" width="4" color="#4B2E05"></a-box>

      <!-- Dragão importado via OBJ+MTL -->
      <a-entity 
        obj-model="obj: #dragao-obj; mtl: #dragao-mtl"
        scale="10 10 10"
        position="30 1 -10">
      </a-entity>

      <!-- Iluminação -->
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" position="10 20 10" intensity="0.8"></a-light>

      <!-- Câmera -->
      <a-entity camera look-controls wasd-controls position="0 10 40"></a-entity>
    </a-scene>
  </body>
</html>
